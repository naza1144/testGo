<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-3 border rounded-xl focus:outline-none focus:ring focus:ring-green-400" required>
      <input type="email" placeholder="Email" class="w-full p-3 border rounded-xl focus:outline-none focus:ring focus:ring-green-400" required>
      <input type="password" placeholder="Password" class="w-full p-3 border rounded-xl focus:outline-none focus:ring focus:ring-green-400" required>
      <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-xl hover:bg-green-600">Register</button>
    </form>
    <p class="text-center mt-4 text-sm">Already have an account? <a href="login" class="text-green-500 hover:underline">Login</a></p>
  </div>
</body>
</html>
